<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctame para servicios domésticos premium en Uruguay. Limpieza, organización y atención personalizada con los más altos estándares de calidad.">
    <title>Sandra Martínez | Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5d4a8f;
            --primary-dark: #3a2e5e;
            --secondary: #a89cc7;
            --accent: #d4ad6e;
            --gold: #d4af37;
            --text-dark: #222;
            --text-light: #666;
            --bg: #1a1a2e;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-light: rgba(255, 255, 255, 0.3);
            --glow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
            line-height: 1.7;
            background-color: var(--bg);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            z-index: -2;
        }

        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(212, 175, 55, 0.4);
            border-radius: 50%;
            animation: float 30s infinite linear;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 4rem 0;
            flex: 1;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3.5rem;
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: var(--white);
            position: relative;
            display: block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: var(--gold);
            border-radius: 3px;
            box-shadow: var(--glow);
        }

        .contact-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 3rem;
            box-shadow: var(--shadow);
            margin-bottom: 2.5rem;
            transition: var(--transition);
            border: 1px solid var(--border-light);
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: var(--gold);
            transform: scaleX(0);
            transition: transform 0.4s;
        }

        .contact-card:hover::before { transform: scaleX(1); }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1.8rem;
            margin-bottom: 2.5rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: 8px;
        }

        .contact-item:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateX(10px);
        }

        .contact-item i {
            color: var(--secondary);
            font-size: 1.6rem;
            transition: var(--transition);
            min-width: 24px;
        }

        .contact-item:hover i {
            color: var(--gold);
            transform: scale(1.2) rotate(15deg);
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            background: linear-gradient(135deg, #25d366, #1e9f5a);
            color: var(--white);
            padding: 1.2rem 3rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3);
            position: relative;
            overflow: hidden;
            margin: 0 auto 2rem;
            font-size: 1.1rem;
        }

        .whatsapp-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.6s;
        }

        .whatsapp-btn:hover::before { left: 100%; }

        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--primary-dark); font-weight: 500; }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            transition: var(--transition);
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: var(--white);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .message {
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .message.success { background: #d4edda; color: #155724; display: block; }
        .message.error { background: #f8d7da; color: #721c24; display: block; }

        footer { text-align: center; padding: 2rem; color: var(--white); opacity: 0.8; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fadeInUp { opacity: 0; animation: fadeInUp 0.9s ease-out forwards; }

        @media (min-width: 768px) {
            .contact-info { flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .contact-item { flex: 1 1 200px; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1 class="section-title animate-fadeInUp" style="animation-delay: 0.2s;">Contáctame</h1>

        <div class="contact-card animate-fadeInUp" style="animation-delay: 0.4s;">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-phone-alt"></i>
                    <span>+598 97 454 365</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>sandramartinezz2080@gmail.com</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Montevideo, Uruguay</span>
                </div>
            </div>

            <div style="text-align: center;">
                <a href="https://wa.me/59897454365" class="whatsapp-btn" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-whatsapp"></i> Escríbeme por WhatsApp
                </a>
            </div>

            <form class="contact-form" id="contactForm" action="https://formsubmit.co/sandramartinezz2080@gmail.com" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_subject" value="Nuevo Mensaje - Sandra Martínez Web">

                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Enviar Mensaje</button>
                <div id="formStatus" class="message"></div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Sandra Martínez | Servicios Domésticos Premium</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Partículas doradas
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                const size = Math.random() * 5 + 1 + 'px';
                particle.style.width = size;
                particle.style.height = size;
                particle.style.animationDuration = Math.random() * 20 + 10 + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }

            // Animaciones de clic (Escalado suave)
            const buttons = document.querySelectorAll('.whatsapp-btn, .submit-btn');
            buttons.forEach(btn => {
                btn.addEventListener('mousedown', () => btn.style.transform = 'scale(0.96)');
                btn.addEventListener('mouseup', () => btn.style.transform = '');
                btn.addEventListener('mouseleave', () => btn.style.transform = '');
            });

            // Manejo del envío del formulario (AJAX)
            const form = document.getElementById('contactForm');
            const status = document.getElementById('formStatus');
            const btn = document.getElementById('submitBtn');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                btn.disabled = true;
                btn.textContent = 'Enviando...';

                fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: { 'Accept': 'application/json' }
                })
                .then(response => {
                    if (response.ok) {
                        status.textContent = '¡Mensaje enviado con éxito! Me contactaré pronto.';
                        status.className = 'message success';
                        form.reset();
                    } else {
                        status.textContent = 'Ocurrió un error. Por favor, intenta de nuevo.';
                        status.className = 'message error';
                    }
                })
                .catch(() => {
                    status.textContent = 'Error de conexión al enviar el formulario.';
                    status.className = 'message error';
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.textContent = 'Enviar Mensaje';
                });
            });
        });
    </script>
</body>
</html>
